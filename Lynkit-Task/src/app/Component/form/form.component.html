<div class="main">

  <div class="container">
    <div class="container-overlay">

      <div class="row">
        <div class="col-6 m-auto">
          <div class="card m-auto">
            <div class="card-header">
              Register
            </div>

            <div class="card-body">
              <form [formGroup]="registerationForm" (ngSubmit)="onSubmit()">
                <div class="form-group col-12">
                  <label for="name" class="form-label">Name</label>
                  <input type="text" class="form-control" formControlName="FullName"><br>
                  <span *ngIf='!FullName.valid && (FullName.touched || userSubmitted)' class="error-block">* Name Required</span>
                </div>

                <div class="form-group col-12">
                  <label for="email" class="form-label">Email ID</label>
                  <input type="text" class="form-control" formControlName="EmailID"><br>
                  <span *ngIf='!EmailID.valid && (EmailID.touched || userSubmitted)' class="error-block">* Email Required</span>
                </div>

                <div class="form-group col-12">
                  <label for="mobile" class="form-label">Mobile </label>
                  <input type="text" class="form-control" formControlName="MobileNo"><br>
                  <span *ngIf='!MobileNo.valid && (MobileNo.touched || userSubmitted)' class="error-block">* Mobile number Required</span>
                </div>

                <div class="form-group col-12">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" formControlName="Password"><br>
                  <span *ngIf='!Password.valid && (Password.touched || userSubmitted)' class="error-block">* Password Required</span>
                </div>

                <div class="form-group col-12">
                  <label for="name" class="form-label">Confirm Password</label>
                  <input type="password" class="form-control" formControlName="ConfirmPassword"><br>
                  <span *ngIf='!ConfirmPassword.valid && (ConfirmPassword.touched || userSubmitted)' class="error-block">* Confirm Password Required</span>
                </div>

                <div class="form-group col-12">
                  <button type="submit" class="btn btn-primary">Save</button>
                  <button type="reset" class="btn btn-danger ml-2" style="margin-left: 5px;">Cancel</button>
                </div>

              </form>
            </div>

          </div>
        </div>
      </div>

    </div>
  </div>

</div>
