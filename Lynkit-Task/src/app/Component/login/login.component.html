<div class="main">

  <div class="container">
    <div class="container-overlay">

      <div class="row">
        <div class="col-6 m-auto">
          <div class="card m-auto">
            <div class="card-header">
              Login
            </div>

            <div class="card-body">
              <form [formGroup]="registerationForm" (ngSubmit)="onSubmit()">

                <div class="form-group col-12">
                  <label for="email" class="form-label">Email ID</label>
                  <input type="text" class="form-control" formControlName="EmailID"><br>
                  <span *ngIf='!EmailID.valid && (EmailID.touched || userSubmitted)' class="error-block">* Email Required</span>
                </div>

                <div class="form-group col-12">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" formControlName="Password"><br>
                  <span *ngIf='!Password.valid && (Password.touched || userSubmitted)' class="error-block">* Password Required</span>
                </div>

                <div class="form-group col-12">
                  <button type="submit" class="btn btn-primary" routerLink='form'>Login</button>
                </div>

              </form>
            </div>

          </div>
        </div>
      </div>

    </div>
  </div>

</div>
